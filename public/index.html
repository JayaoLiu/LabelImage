<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= process.env.NODE_ENV %></title>
    <% if(process.env.NODE_ENV !== 'production'){ %>
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.js"></script>
    <script src="https://lib.baomitu.com/vue-router/3.0.2/vue-router.js"></script>
    <script src="https://lib.baomitu.com/vuex/3.1.0/vuex.js"></script>
    <script src="https://lib.baomitu.com/axios/0.19.0/axios.js"></script>
    <% }else{ %>
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://lib.baomitu.com/vue-router/3.0.2/vue-router.js"></script>
    <script src="https://lib.baomitu.com/vuex/3.1.0/vuex.min.js"></script>
    <script src="https://lib.baomitu.com/axios/0.19.0/axios.min.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
